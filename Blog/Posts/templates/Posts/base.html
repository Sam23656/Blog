<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <nav style="width: 100%;" class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url "index"%}">Blog</a>

          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
             <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url "index"%}">Показать посты</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url "add_post"%}">Добавить пост</a>
              </li>
              {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <p class="navbar-text">Пользователь {{request.user}}</p>
            <p class="ms-2"><a class="btn btn-primary" href="{% url 'logout' %}">Выйти</a></p>
            {% else %}
            <p class="ms-2"><a class="btn btn-primary" href="{% url 'login' %}">Войти</a></p>
            <p class="ms-2"><a class="btn btn-primary" href="{% url 'register' %}">Зарегистрироваться</a></p>
            {% endif %}
          </div>
        </div>
      </nav>


    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
